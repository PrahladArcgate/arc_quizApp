<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Quiz Games</title>    
</head>
<body>
    <div class="alert">Alert</div>
    <div> <h3 class="uname" id="username"></h3></div>
   <div class="modal fade" id="Login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Welcome User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">User</label>
            <input type="text"  class="form-control" id="User-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Email</label>
            <input type="email"  class="form-control" id="email"></input>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="login();">Login</button>
      </div>
    </div>
  </div>
</div>
    <div class="btn startBtn">Start</div>
        <div class="container">        
        <h1>Test Your Knowledge - Quiz Game</h1>
        <h3 class="uname" id="username"></h3>        
        <div class="question" id="questionbtn"></div>
        <div class="choices" id="choicesbtn"></div>
        <button class="btn nextBtn newBtn" id="subbtn">Submit</button>
        <button class="backButton btn newBtn" id="backbtn">Back</button>
        <button type="button"  id="reloadbtn" onClick="window.location.reload()">Reload Page</button>
        <div class="scoreCard" id="score_id" ></div>
        <div >
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table> 
        </div> 
      <script src="script.js"></script>    
</body>
</html>
